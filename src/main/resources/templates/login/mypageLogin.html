<!DOCTYPE html>
<html lang="en">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form {
        max-width: 300px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 3px;
    }

    .radio-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .radio-group label {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        cursor: pointer;
    }

    .radio-group input {
        margin-right: 8px;
        appearance: none;
        width: 16px;
        height: 16px;
        border: 2px solid #4caf50;
        border-radius: 50%;
        outline: none;
        transition: 0.3s;
        cursor: pointer;
    }

    .radio-group input:checked {
        background-color: #4caf50;
        border: 2px solid #4caf50;
    }

    .radio-group span {
        margin-left: 5px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <form class="login-form" action="" th:action="@{/mypage}" method="post">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group radio-group">
            <label>
                <input type="radio" name="role" value="ROLE_TRAINER">
                <span>트레이너</span>
            </label>
        </div>

        <div class="form-group radio-group">
            <label>
                <input type="radio" name="role" value="ROLE_CUSTOMER">
                <span>PT 고객</span>
            </label>
        </div>

        <div class="form-group radio-group">
            <label>
                <input type="radio" name="role" value="ROLE_PARTNERUSER">
                <span>파트너 사용자</span>
            </label>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
