<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등록 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .gender-label {
            display: flex;
            align-items: center;
        }
        .gender-label input {
            margin-right: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .gender-label input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            outline: none;
            margin-right: 8px;
            position: relative;
            cursor: pointer;
        }

        .gender-label input[type="radio"]:checked {
            background-color: #4CAF50;
        }

        .gender-label input[type="radio"]:checked::before {
            content: '\2713';
            font-size: 14px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<form  action="partner-post" method="post">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">설명:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="weight_sum">3대 중량:</label>
    <input type="number" id="weight_sum" name="weight_sum" required>

    <label class="gender-label">원하는 성별:
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">남자</label>

        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">여자</label>
    </label>

    <button type="submit">등록하기</button>
</form>

</body>
</html>
